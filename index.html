<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-based Student Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-4">Java-based Student Management System</h1>
        
        <!-- Home button added here -->
        <div class="text-center mb-4">
            <button onclick="showHome()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover">
                Home
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="menu" class="flex flex-wrap justify-center space-x-4 mb-6">
                <button onclick="showSection('addStudent')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Add Student
                </button>
                <button onclick="showSection('searchStudents')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Search Students
                </button>
                <button onclick="showSection('generateReport')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Generate Report
                </button>
                <button onclick="showSection('addCourse')" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Add Course
                </button>
            </div>

            <!-- Rest of the HTML remains the same -->
            
        </div>
    </div>

    <script>
        // This script would typically make AJAX calls to Java servlets
        // For demonstration, we'll use mock data and functions

        let courses = ['Java Programming', 'Web Development', 'Database Management'];
        let students = [];

        function showSection(sectionId) {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            if (sectionId === 'generateReport') generateReport();
        }

        document.getElementById('addStudentForm').onsubmit = function(e) {
            e.preventDefault();
            let student = {
                studentNo: document.getElementById('studentNo').value,
                studentName: document.getElementById('studentName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value
            };
            students.push(student);
            alert('Student added successfully!');
            this.reset();
        };

        document.getElementById('addCourseForm').onsubmit = function(e) {
            e.preventDefault();
            let courseName = document.getElementById('courseName').value;
            courses.push(courseName);
            alert('Course added successfully!');
            this.reset();
            updateCourseDropdown();
        };

        function searchStudents() {
            let searchTerm = document.getElementById('searchTerm').value.toLowerCase();
            let results = students.filter(student => 
                Object.values(student).some(value => value.toLowerCase().includes(searchTerm))
            );
            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            let resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = results.map(student => 
                `<div class="border p-2 mb-2">
                    <p><strong>Student No:</strong> ${student.studentNo}</p>
                    <p><strong>Name:</strong> ${student.studentName}</p>
                    <p><strong>Email:</strong> ${student.email}</p>
                    <p><strong>Phone:</strong> ${student.phone}</p>
                    <p><strong>Course:</strong> ${student.course}</p>
                </div>`
            ).join('');
        }

        function generateReport() {
            let courseCounts = courses.reduce((acc, course) => {
                acc[course] = students.filter(student => student.course === course).length;
                return acc;
            }, {});

            let ctx = document.getElementById('reportChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(courseCounts),
                    datasets: [{
                        label: 'Students per Course',
                        data: Object.values(courseCounts),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Students'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Courses'
                            }
                        }
                    }
                }
            });
        }

        function updateCourseDropdown() {
            let courseSelect = document.getElementById('course');
            courseSelect.innerHTML = '<option value="">Select Course</option>';
            courses.forEach(course => {
                let option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseSelect.appendChild(option);
            });
        }
        function showHome() {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById('menu').classList.remove('hidden');
        }

        // Modify the showSection function to hide the menu when showing a section
        function showSection(sectionId) {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            document.getElementById('menu').classList.add('hidden');
            if (sectionId === 'generateReport') generateReport();
        }

        // Initialize the course dropdown
        updateCourseDropdown();
    </script>
</body>
</html>
