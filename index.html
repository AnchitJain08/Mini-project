<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-based Student Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-4">Java-based Student Management System</h1>
        
        <div class="text-center mb-4">
            <button onclick="showHome()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover">
                Home
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="menu" class="flex flex-wrap justify-center space-x-4 mb-6">
                <button onclick="showSection('addStudent')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Add Student
                </button>
                <button onclick="showSection('searchStudents')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Search Students
                </button>
                <button onclick="showSection('generateReport')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Generate Report
                </button>
                <button onclick="showSection('addCourse')" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Add Course
                </button>
                <button onclick="viewAllStudents()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    View All Students
                </button>
            </div>

            <div id="addStudent" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Add Student</h2>
                <form id="addStudentForm" class="space-y-4">
                    <input type="text" id="studentNo" placeholder="Student Number" class="w-full px-3 py-2 border rounded">
                    <input type="text" id="studentName" placeholder="Student Name" class="w-full px-3 py-2 border rounded">
                    <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded">
                    <input type="tel" id="phone" placeholder="Phone" class="w-full px-3 py-2 border rounded">
                    <select id="course" class="w-full px-3 py-2 border rounded">
                        <option value="">Select Course</option>
                    </select>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Save Student</button>
                </form>
            </div>

            <div id="searchStudents" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Search Students</h2>
                <input type="text" id="searchTerm" placeholder="Enter search term" class="w-full px-3 py-2 border rounded mb-4">
                <button onclick="searchStudents()" class="w-full bg-green-500 text-white py-2 rounded">Search</button>
                <div id="searchResults" class="mt-4"></div>
            </div>

            <div id="generateReport" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Course Enrollment Report</h2>
                <canvas id="reportChart"></canvas>
            </div>

            <div id="addCourse" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Add Course</h2>
                <form id="addCourseForm" class="space-y-4">
                    <input type="text" id="courseName" placeholder="Course Name" class="w-full px-3 py-2 border rounded">
                    <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded">Add Course</button>
                </form>
            </div>

            <div id="viewAllStudents" class="hidden">
                <h2 class="text-2xl font-bold mb-4">All Students</h2>
                <div id="allStudentsList" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Simulated student data
        let students = [
            {studentNo: '001', studentName: 'John Doe', email: 'john@example.com', phone: '123-456-7890', course: 'Java Programming'},
            {studentNo: '002', studentName: 'Jane Smith', email: 'jane@example.com', phone: '987-654-3210', course: 'Web Development'},
            {studentNo: '003', studentName: 'Alice Johnson', email: 'alice@example.com', phone: '555-555-5555', course: 'Database Management'}
        ];

        function showSection(sectionId) {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            if (sectionId === 'generateReport') generateReport();
        }

        document.getElementById('addStudentForm').onsubmit = function(e) {
            e.preventDefault();
            let student = {
                studentNo: document.getElementById('studentNo').value,
                studentName: document.getElementById('studentName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value
            };
            students.push(student);
            alert('Student added successfully!');
            this.reset();
        };

        function searchStudents() {
            let searchTerm = document.getElementById('searchTerm').value.toLowerCase();
            let results = students.filter(student => 
                student.studentName.toLowerCase().includes(searchTerm)
            );
            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            let resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = results.map(student => 
                `<div class="border p-2 mb-2">
                    <p><strong>Student No:</strong> ${student.studentNo}</p>
                    <p><strong>Name:</strong> ${student.studentName}</p>
                    <p><strong>Email:</strong> ${student.email}</p>
                    <p><strong>Phone:</strong> ${student.phone}</p>
                    <p><strong>Course:</strong> ${student.course}</p>
                </div>`
            ).join('');
        }

        function generateReport() {
            let courseCounts = students.reduce((acc, student) => {
                acc[student.course] = (acc[student.course] || 0) + 1;
                return acc;
            }, {});

            let ctx = document.getElementById('reportChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(courseCounts),
                    datasets: [{
                        label: 'Students per Course',
                        data: Object.values(courseCounts),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Students'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Courses'
                            }
                        }
                    }
                }
            });
        }

        function showHome() {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById('menu').classList.remove('hidden');
        }

        // Initialize the course dropdown
        function updateCourseDropdown() {
            let courseSelect = document.getElementById('course');
            courseSelect.innerHTML = '<option value="">Select Course</option>';
            let courses = students.map(student => student.course);
            [...new Set(courses)].forEach(course => {
                let option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseSelect.appendChild(option);
            });
        }
        function viewAllStudents() {
            showSection('viewAllStudents');
            fetch('/api/students')
                .then(response => response.json())
                .then(students => {
                    const studentsList = document.getElementById('allStudentsList');
                    studentsList.innerHTML = students.map(student => 
                        `<div class="border p-2 mb-2">
                            <p><strong>Student No:</strong> ${student.studentNo}</p>
                            <p><strong>Name:</strong> ${student.studentName}</p>
                            <p><strong>Email:</strong> ${student.email}</p>
                            <p><strong>Phone:</strong> ${student.phone}</p>
                            <p><strong>Course:</strong> ${student.course}</p>
                        </div>`
                    ).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('allStudentsList').innerHTML = 'Error loading students.';
                });
        }

        updateCourseDropdown();
    </script>
</body>
</html>
